<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CoSave</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1 class="login-title">Log In</h1>
            
            <div class="login-switch">
                <span>New to coSave? </span>
                <a href="signup.html" class="signup-link">Sign Up today</a>
            </div>

            <form class="form-main" id="loginForm"> <div class="input-group">
                    <label>Email address</label>
                    <div class="input-field">
                        <input type="email" id="loginEmail" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="input-field">
                        <input type="password" id="loginPassword" required>
                        <button type="button" class="show-password" id="showPassword">show</button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>keep me logged in</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Log In</button>

                <div class="separator">
                    <span>or</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn apple">
                        <span class="icon"></span>
                        Continue with Apple
                    </button>
                    <button type="button" class="social-btn google">
                        <span class="icon"></span>
                        Continue with Google
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.getElementById('loginPassword'); // Changed ID to avoid conflict
        const showPasswordBtn = document.getElementById('showPassword');
        const loginForm = document.getElementById('loginForm');

        showPasswordBtn.addEventListener('click', function() {
            if(passwordInput.type === 'password') {
                passwordInput.type = 'text';
                showPasswordBtn.textContent = 'hide';
            } else {
                passwordInput.type = 'password';
                showPasswordBtn.textContent = 'show';
            }
        });

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            // Simulasi
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Simulate successful login and set login state
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userEmail', email); // Store user email for display if needed

            // Redirect to index.html
            window.location.href = '../index.html';
        });
    });
</script>
</body>
</html>
